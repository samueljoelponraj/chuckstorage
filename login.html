  <body>
    <center>
    <div class="col-12 col-sm-4 text-center  mb-0">        
        <div class="card" style="margin-top : 16px">
          <div class="card-body">
            <h4><font color="#0071f7"> ClusterLabs </font></h4>

            <h5><b>Sign In</b></h5>
            <h6>to continue to IpfsCloud</h6>
            <br>
            <div class="input-group input-group-seamless"><span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i> </span></span><input id="email" type="text" class="form-control" id="form1-username" placeholder="Email"></div>
            <div><small><font id="email_error" color="#c4183c"></font></small></div>
            <br>
            <div class="input-group input-group-seamless"><span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock"></i> </span></span><input id="password" type="password" class="form-control" id="form1-username" placeholder="Password"><span class="input-group-append"><span class="input-group-text"><i id="password_view" class="fa fa-eye"></i></span></span></div>
            <div class="text-center text-sm-left">
              <font size="2" id="forgot_password" color="blue" style="padding: 3px"><b>Forgot password?</b></font></a>
            </div>
            <div><small><font id="password_error" color="#c4183c"></font></small></div>
            <hr>
            <h6>or continue using</h6>

              <div id="gSignInWrapper">
                <div id="customBtn" class="customGPlusSignIn">
                  &nbsp;&nbsp;<span class="icon"><img src="./images/google.jpeg" width="38px" height="38px"></span>
                  <span class="buttonText">Google</span>
                </div>
              </div>

              <!-- <div id="gSignInWrapper" style="padding-top: 10px">
                <div id="customBtn" class="customGPlusSignIn" onclick="signInViaGoogle()">
                  &nbsp;&nbsp;<span class="icon"><img src="./images/facebook.png" width="42px" height="38px"></span>
                  <span class="buttonText">Facebook</span>
                </div>
              </div> -->

              <div style="margin-top: 16px">
                <font size="2">Not your computer? Use Guest mode to sign in privately.</font>
              </div>

              <div id="anonymousSignInWrapper" style="padding-top: 16px">
                <div id="customBtn" class="customGPlusSignIn" onclick="signInViaGoogle()">
                  &nbsp;&nbsp;<span class="icon"><img src="./images/anonymous.png" width="42px" height="38px"></span>
                  <span class="buttonText">Anonymous</span>
                </div>
              </div>
              <table>
                <tr>
                  <td width="195px" valign="bottom">
                    <div class="text-center text-sm-left">
                      <a href="signup.html"><h6><font color="#0071f7">Create Account</font></h6></a>
                    </div>
                  </td>
                  <td width="195px">
                    <div class="text-center text-sm-right" style="margin-top: 20px">
                      <button type="button" class="btn btn-primary" id="next">Next</button>
                    </div>
                  </td>
                </tr>
              </table>

        <br>
